<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts - PromoSync</title>
    <script src="paywall-system.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --bg-card: rgba(25, 35, 58, 0.6);
            --accent-primary: #00d9ff;
            --accent-secondary: #7b61ff;
            --accent-tertiary: #ff6b9d;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #c9d1e0;
            --text-muted: #8b95ab;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
        }

        /* Page Header */
        .page-header {
            margin-bottom: 40px;
        }

        .page-title {
            font-family: 'Syne', sans-serif;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-color: transparent;
        }

        /* Contract Cards */
        .contracts-grid {
            display: grid;
            gap: 24px;
        }

        .contract-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 32px;
            transition: all 0.3s;
        }

        .contract-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 40px rgba(0, 217, 255, 0.2);
        }

        .contract-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 24px;
        }

        .brand-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
        }

        .brand-details h3 {
            font-family: 'Syne', sans-serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .contract-id {
            font-size: 13px;
            color: var(--text-muted);
        }

        .contract-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .status-completed {
            background: rgba(0, 217, 255, 0.1);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }

        /* Contract Details */
        .contract-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-family: 'Syne', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 32px;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-dot {
            position: absolute;
            left: -33px;
            top: 4px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 3px solid var(--bg-primary);
        }

        .timeline-dot.completed {
            background: var(--success);
        }

        .timeline-dot.active {
            background: var(--accent-primary);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .timeline-dot.pending {
            background: var(--border-color);
        }

        .milestone-content {
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border-left: 3px solid var(--accent-primary);
        }

        .milestone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .milestone-title {
            font-weight: 600;
            font-size: 16px;
        }

        .milestone-date {
            font-size: 13px;
            color: var(--text-muted);
        }

        .milestone-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .milestone-payment {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 24px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .progress-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .progress-percentage {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 1s ease;
        }

        /* Action Buttons */
        .contract-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .contract-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PromoSync</div>
            <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </header>

        <div class="page-header">
            <h1 class="page-title">Contract Management</h1>
            <p class="page-subtitle">Track your sponsorship contracts, milestones, and payments</p>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterContracts('all')">All Contracts</button>
            <button class="filter-tab" onclick="filterContracts('active')">Active</button>
            <button class="filter-tab" onclick="filterContracts('pending')">Pending</button>
            <button class="filter-tab" onclick="filterContracts('completed')">Completed</button>
        </div>

        <!-- Contracts Grid -->
        <div class="contracts-grid" id="contractsGrid">
            <!-- Contracts will be rendered here -->
        </div>
    </div>

    <script>
        const API_URL = 'https://sponsorhub-backend.onrender.com/api';

        // Sample contract data
        const contracts = [
            {
                id: 'CT-001',
                brand: 'RazerGear',
                brandLogo: 'R',
                status: 'active',
                value: 8000,
                startDate: '2024-12-01',
                endDate: '2025-02-28',
                progress: 40,
                completedMilestones: 2,
                totalMilestones: 5,
                milestones: [
                    {
                        title: 'Contract Signed',
                        description: 'Initial agreement signed and terms accepted',
                        date: '2024-12-01',
                        payment: 2000,
                        status: 'completed'
                    },
                    {
                        title: 'First Stream Batch',
                        description: 'Complete 3 sponsored streams featuring RazerGear products',
                        date: '2024-12-15',
                        payment: 2400,
                        status: 'completed'
                    },
                    {
                        title: 'Mid-Campaign Review',
                        description: 'Analytics review and content optimization',
                        date: '2025-01-15',
                        payment: 0,
                        status: 'active'
                    },
                    {
                        title: 'Second Stream Batch',
                        description: 'Complete additional 2 sponsored streams',
                        date: '2025-02-01',
                        payment: 2400,
                        status: 'pending'
                    },
                    {
                        title: 'Final Deliverable',
                        description: 'Campaign recap and final analytics report',
                        date: '2025-02-28',
                        payment: 1200,
                        status: 'pending'
                    }
                ]
            },
            {
                id: 'CT-002',
                brand: 'TechCore VPN',
                brandLogo: 'T',
                status: 'pending',
                value: 2400,
                startDate: '2024-12-20',
                endDate: '2025-01-20',
                progress: 0,
                completedMilestones: 0,
                totalMilestones: 3,
                milestones: [
                    {
                        title: 'Contract Signature Required',
                        description: 'Review and sign the partnership agreement',
                        date: '2024-12-20',
                        payment: 800,
                        status: 'pending'
                    },
                    {
                        title: 'Content Creation',
                        description: 'Create 4 sponsored streams with VPN integration',
                        date: '2025-01-10',
                        payment: 1200,
                        status: 'pending'
                    },
                    {
                        title: 'Campaign Completion',
                        description: 'Submit final metrics and campaign summary',
                        date: '2025-01-20',
                        payment: 400,
                        status: 'pending'
                    }
                ]
            },
            {
                id: 'CT-003',
                brand: 'EnergyMax',
                brandLogo: 'E',
                status: 'completed',
                value: 5000,
                startDate: '2024-10-01',
                endDate: '2024-11-30',
                progress: 100,
                completedMilestones: 4,
                totalMilestones: 4,
                milestones: [
                    {
                        title: 'Contract Signed',
                        description: 'Partnership agreement executed',
                        date: '2024-10-01',
                        payment: 1500,
                        status: 'completed'
                    },
                    {
                        title: 'Product Integration',
                        description: '5 streams featuring EnergyMax products',
                        date: '2024-10-20',
                        payment: 2000,
                        status: 'completed'
                    },
                    {
                        title: 'Social Media Campaign',
                        description: 'Cross-platform promotion posts',
                        date: '2024-11-10',
                        payment: 1000,
                        status: 'completed'
                    },
                    {
                        title: 'Campaign Wrap-up',
                        description: 'Final analytics and performance report',
                        date: '2024-11-30',
                        payment: 500,
                        status: 'completed'
                    }
                ]
            }
        ];

        let currentFilter = 'all';

        // Render contracts
        function renderContracts() {
            const grid = document.getElementById('contractsGrid');
            grid.innerHTML = '';

            const filtered = contracts.filter(contract => {
                if (currentFilter === 'all') return true;
                return contract.status === currentFilter;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 40px;">No contracts found for this filter.</p>';
                return;
            }

            filtered.forEach(contract => {
                const card = createContractCard(contract);
                grid.appendChild(card);
            });
        }

        // Create contract card
        function createContractCard(contract) {
            const card = document.createElement('div');
            card.className = 'contract-card';

            const statusClass = `status-${contract.status}`;

            card.innerHTML = `
                <div class="contract-header">
                    <div class="brand-info">
                        <div class="brand-logo">${contract.brandLogo}</div>
                        <div class="brand-details">
                            <h3>${contract.brand}</h3>
                            <div class="contract-id">${contract.id}</div>
                        </div>
                    </div>
                    <div class="contract-status ${statusClass}">
                        ${contract.status.charAt(0).toUpperCase() + contract.status.slice(1)}
                    </div>
                </div>

                <div class="contract-details">
                    <div class="detail-item">
                        <div class="detail-label">Contract Value</div>
                        <div class="detail-value">$${contract.value.toLocaleString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Start Date</div>
                        <div class="detail-value">${formatDate(contract.startDate)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">End Date</div>
                        <div class="detail-value">${formatDate(contract.endDate)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Milestones</div>
                        <div class="detail-value">${contract.completedMilestones}/${contract.totalMilestones}</div>
                    </div>
                </div>

                <div class="progress-section">
                    <div class="progress-header">
                        <span class="progress-label">Progress</span>
                        <span class="progress-percentage">${contract.progress}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${contract.progress}%"></div>
                    </div>
                </div>

                <div class="timeline">
                    ${contract.milestones.map(milestone => `
                        <div class="timeline-item">
                            <div class="timeline-dot ${milestone.status}"></div>
                            <div class="milestone-content">
                                <div class="milestone-header">
                                    <div class="milestone-title">${milestone.title}</div>
                                    <div class="milestone-date">${formatDate(milestone.date)}</div>
                                </div>
                                <div class="milestone-description">${milestone.description}</div>
                                ${milestone.payment > 0 ? `<span class="milestone-payment">üí∞ $${milestone.payment.toLocaleString()}</span>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="contract-actions">
                    <button class="btn btn-primary" onclick="viewContract('${contract.id}')">
                        üìÑ View Details
                    </button>
                    <button class="btn btn-secondary" onclick="downloadContract('${contract.id}')">
                        üì• Download PDF
                    </button>
                </div>
            `;

            return card;
        }

        // Filter contracts
        function filterContracts(filter) {
            currentFilter = filter;

            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            renderContracts();
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // View contract
        function viewContract(id) {
            alert(`Opening contract ${id} details...`);
            // In real app: window.location.href = `contract-details.html?id=${id}`;
        }

        // Download contract
        function downloadContract(id) {
            alert(`Downloading contract ${id} as PDF...`);
            // In real app: trigger PDF download
        }

        // Initialize
        renderContracts();
    </script>
</body>
</html>
