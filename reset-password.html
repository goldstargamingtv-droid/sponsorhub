<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PromoSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --accent-primary: #00d9ff;
            --accent-secondary: #7b61ff;
            --success: #00ffa3;
            --danger: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #c9d1e0;
            --text-muted: #8b95ab;
            --border-color: rgba(255, 255, 255, 0.08);
        }
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.15;
            background: radial-gradient(circle at 20% 50%, var(--accent-primary) 0%, transparent 50%), radial-gradient(circle at 80% 80%, var(--accent-secondary) 0%, transparent 50%);
            filter: blur(100px);
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 90%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px;
        }
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            margin-bottom: 16px;
            text-align: center;
        }
        p {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: rgba(0, 255, 163, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        .back-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <h1>Reset Your Password</h1>
        <p>Enter your new password below</p>

        <div id="successMessage" class="message success"></div>
        <div id="errorMessage" class="message error"></div>

        <form id="resetForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" required placeholder="••••••••" minlength="8">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn" id="resetBtn">Reset Password</button>
        </form>

        <div class="back-link">
            <a href="login.html">← Back to Login</a>
        </div>
    </div>

    <script>
        // Pre-fill email if coming from forgot password
        const savedEmail = localStorage.getItem('resetEmail');
        if (savedEmail) {
            document.getElementById('email').value = savedEmail;
            localStorage.removeItem('resetEmail');
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Validate
            if (newPassword.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters long.';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Resetting...';
            
            // Simulate reset (local only - no backend needed)
            setTimeout(() => {
                // Store temp password reset data
                const resetData = {
                    email: email,
                    password: newPassword,
                    resetAt: Date.now()
                };
                localStorage.setItem('passwordReset', JSON.stringify(resetData));
                
                successMsg.textContent = '✅ Password reset successful! Redirecting to login...';
                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
